<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <div class="container one">
            <div class="card">
                <div class="image">
                    <img src="man.jpg" />
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">
                            John Doe
                        </div>
                        <div class="job">
                            UI/UX Designer
                        </div>
                        <div class="stats">
                            <div class="stat">
                                <div class="count">
                                    302
                                </div>
                                <div class="data">
                                    Posts
                                </div>
                            </div>
                            <div class="stat">
                                <div class="count">
                                    12.3k
                                </div>
                                <div class="data">
                                    Followers
                                </div>
                            </div>
                            <div class="stat">
                                <div class="count">
                                    100
                                </div>
                                <div class="data">
                                    Following
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <button class="follow">Follow</button>
                            <button class="message">Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
