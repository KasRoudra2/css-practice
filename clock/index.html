<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="stroke-clock">
          <div class="circle hours" style="--clr: #ff2972">
            <div></div>
            <svg>
              <circle cx="70" cy="70" r="70" />
              <circle cx="70" cy="70" r="70" />
            </svg>
            <div></div>
          </div>
          <div class="circle minutes" style="--clr: #fee800">
            <div></div>
            <svg>
              <circle cx="70" cy="70" r="70" />
              <circle cx="70" cy="70" r="70" />
            </svg>
            <div></div>
          </div>
          <div class="circle seconds" style="--clr: #04fc43">
            <div></div>
            <svg>
              <circle cx="70" cy="70" r="70" />
              <circle cx="70" cy="70" r="70" />
            </svg>
            <div></div>
          </div>
          <div class="ap"><div class="ampm"></div></div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
